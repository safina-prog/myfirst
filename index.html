<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини онлайн-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Главная</a>
                    </li>
                </ul>
                <span class="ms-auto text-light">Итоговая сумма: <span id="totalPrice">0</span> тенге</span>
            </div>
        </div>
    </nav>

    <!-- Главная часть с карточками -->
    <div class="container my-4">
        <div class="row" id="productList">
            <!-- Карточка товара -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/tomato.jpg" class="card-img-top" alt="Помидоры">
                    <div class="card-body">
                        <h5 class="card-title">Помидоры</h5>
                        <p class="card-text">Цена: 700 тенге/кг</p>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-primary me-2" onclick="addToCart(this, 700)">Добавить в корзину</button>
                            <div class="d-none">
                                <button class="btn btn-secondary me-1" onclick="decreaseQuantity(this, 700)">-</button>
                                <span class="quantity">1</span>
                                <button class="btn btn-secondary ms-1" onclick="increaseQuantity(this, 700)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ещё одна карточка -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/огур.jpg" class="card-img-top" alt="Огурцы">
                    <div class="card-body">
                        <h5 class="card-title">Огурцы</h5>
                        <p class="card-text">Цена: 800 тенге/кг</p>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-primary me-2" onclick="addToCart(this, 800)">Добавить в корзину</button>
                            <div class="d-none">
                                <button class="btn btn-secondary me-1" onclick="decreaseQuantity(this, 800)">-</button>
                                <span class="quantity">1</span>
                                <button class="btn btn-secondary ms-1" onclick="increaseQuantity(this, 800)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container my-4 text-center">
                <button class="btn btn-success" onclick="calculateTotal()">Посчитать итог</button>
                <p class="mt-3 fw-bold">Итоговая сумма: <span id="finalPrice">0</span> тенге</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
